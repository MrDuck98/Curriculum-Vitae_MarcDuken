<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Séparateur vertical</title>
<style>
  .container {
    display: flex; /* Aligne les éléments côte à côte */
    align-items: stretch; /* Étire les enfants sur la hauteur */
    height: 200px; /* Hauteur de démonstration */
    border: 1px solid #ccc;
  }

  .section {
    flex: 1; /* Chaque section prend la même largeur */
    padding: 10px;
  }

  .separator {
    width: 1px; /* Épaisseur de la ligne */
    background-color: #999; /* Couleur de la ligne */
  }
</style>
</head>
<body>

<div class="container">
  <div class="section">Bloc gauche</div>
  <div class="separator"></div>
  <div class="section">Bloc droit</div>
</div>

</body>
</html>
